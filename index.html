<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldManbo - 골드스텝</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { 
            color: #FF6B35; 
            font-size: 3em;
            margin-bottom: 20px;
        }
        p { 
            font-size: 1.2em; 
            color: #333;
            line-height: 1.6;
        }
        .bee { font-size: 4em; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="bee">🐝</div>
        <h1>GoldManbo</h1>
        <p><strong>걸음으로 포인트를 적립하는 리워드 앱</strong></p>
        <p>매일 걸어서 꿀벌 코인을 모아보세요!</p>
        <p>건강한 습관으로 달콤한 보상을 받아가세요.</p>
    </div>
</body>
</html>
